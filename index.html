<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Coordinate Shifter</title>
</head>
<body>
  <h1>Minecraft Coordinate Shifter</h1>
  <p>This will shift any position so that the original point becomes the target point.</p>

  <h3>Original Anchor Position</h3>
  <label>X: <input type="number" id="origX" placeholder="e.g. 100"></label><br>
  <label>Z: <input type="number" id="origZ" placeholder="e.g. -14"></label><br><br>

  <h3>Target Position</h3>
  <label>X: <input type="number" id="targetX" placeholder="e.g. 500"></label><br>
  <label>Z: <input type="number" id="targetZ" placeholder="e.g. 500"></label><br><br>

  <h3>Thing's Current Position</h3>
  <label>X: <input type="number" id="thingX" placeholder="e.g. 120"></label><br>
  <label>Z: <input type="number" id="thingZ" placeholder="e.g. -10"></label><br><br>

  <button onclick="calculate()">Calculate Shifted Position</button>

  <h3>Result:</h3>
  <p id="result">---</p>

  <script>
    function calculate() {
      const origX = parseFloat(document.getElementById('origX').value);
      const origZ = parseFloat(document.getElementById('origZ').value);
      const targetX = parseFloat(document.getElementById('targetX').value);
      const targetZ = parseFloat(document.getElementById('targetZ').value);
      const thingX = parseFloat(document.getElementById('thingX').value);
      const thingZ = parseFloat(document.getElementById('thingZ').value);

      const shiftX = targetX - origX;
      const shiftZ = targetZ - origZ;

      const newX = thingX + shiftX;
      const newZ = thingZ + shiftZ;

      document.getElementById('result').innerText = `Shifted Position: X = ${newX}, Z = ${newZ}`;
    }
  </script>
</body>
</html>
