# <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .board-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }
        
        .board {
            width: 600px;
            height: 600px;
            background: #f0f8f0;
            border: 3px solid #000;
            position: relative;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
        }
        
        .property {
            border: 1px solid #000;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            color: black;
            text-align: center;
            padding: 2px;
        }
        
        .property:hover {
            background: #f0f0f0;
        }
        
        .property.owned {
            background: #ffeb3b;
        }
        
        .corner {
            font-size: 10px;
        }
        
        .color-strip {
            width: 100%;
            height: 8px;
            margin-bottom: 2px;
        }
        
        .brown { background: #8B4513; }
        .light-blue { background: #87CEEB; }
        .pink { background: #FF69B4; }
        .orange { background: #FFA500; }
        .red { background: #FF0000; }
        .yellow { background: #FFFF00; }
        .green { background: #008000; }
        .dark-blue { background: #00008B; }
        .railroad { background: #000; }
        .utility { background: #FFF; border: 2px solid #000; }
        
        .houses {
            position: absolute;
            top: 2px;
            right: 2px;
            background: green;
            color: white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            font-size: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hotel {
            background: red;
        }
        
        .owner-indicator {
            position: absolute;
            bottom: 2px;
            left: 2px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        
        .setup-section, .players-section, .transfer-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 5px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .player-money {
            font-size: 16px;
            color: #2ecc71;
            margin-bottom: 5px;
        }
        
        .player-properties {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .transfer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .property-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                height: auto;
                max-height: 400px;
            }
            
            .board {
                width: 500px;
                height: 500px;
            }
        }
        
        @media (max-width: 600px) {
            .board {
                width: 350px;
                height: 350px;
            }
            
            .property {
                font-size: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="setup-section">
                <div class="section-title">Game Setup</div>
                <div class="input-group">
                    <label>Number of Players:</label>
                    <input type="number" id="numPlayers" min="2" max="8" value="4">
                </div>
                <button class="btn" onclick="setupGame()">Start New Game</button>
            </div>
            
            <div class="players-section" id="playersSection" style="display: none;">
                <div class="section-title">Players</div>
                <div id="playersList"></div>
            </div>
            
            <div class="transfer-section" id="transferSection" style="display: none;">
                <div class="section-title">Transfer Money</div>
                <div class="transfer-grid">
                    <div class="input-group">
                        <label>From:</label>
                        <select id="fromPlayer"></select>
                    </div>
                    <div class="input-group">
                        <label>To:</label>
                        <select id="toPlayer"></select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Amount:</label>
                    <input type="number" id="transferAmount" min="1">
                </div>
                <button class="btn" onclick="transferMoney()">Transfer</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="board-container">
                <div class="board" id="gameBoard"></div>
            </div>
        </div>
    </div>
    
    <div class="property-modal" id="propertyModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-title" id="modalTitle"></div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const PLAYER_COLORS = ['#FF0000', '#0000FF', '#00FF00', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500', '#800080'];
        
        const PROPERTIES = [
            // Bottom row (left to right)
            {name: 'GO', type: 'corner', position: [10, 10]},
            {name: 'Mediterranean Ave', type: 'property', color: 'brown', price: 60, position: [10, 9]},
            {name: 'Community Chest', type: 'chest', position: [10, 8]},
            {name: 'Baltic Ave', type: 'property', color: 'brown', price: 60, position: [10, 7]},
            {name: 'Income Tax', type: 'tax', position: [10, 6]},
            {name: 'Reading Railroad', type: 'railroad', price: 200, position: [10, 5]},
            {name: 'Oriental Ave', type: 'property', color: 'light-blue', price: 100, position: [10, 4]},
            {name: 'Chance', type: 'chance', position: [10, 3]},
            {name: 'Vermont Ave', type: 'property', color: 'light-blue', price: 100, position: [10, 2]},
            {name: 'Connecticut Ave', type: 'property', color: 'light-blue', price: 120, position: [10, 1]},
            {name: 'JAIL', type: 'corner', position: [10, 0]},
            
            // Left side (bottom to top)
            {name: 'St. Charles Place', type: 'property', color: 'pink', price: 140, position: [9, 0]},
            {name: 'Electric Company', type: 'utility', price: 150, position: [8, 0]},
            {name: 'States Ave', type: 'property', color: 'pink', price: 140, position: [7, 0]},
            {name: 'Virginia Ave', type: 'property', color: 'pink', price: 160, position: [6, 0]},
            {name: 'Pennsylvania Railroad', type: 'railroad', price: 200, position: [5, 0]},
            {name: 'St. James Place', type: 'property', color: 'orange', price: 180, position: [4, 0]},
            {name: 'Community Chest', type: 'chest', position: [3, 0]},
            {name: 'Tennessee Ave', type: 'property', color: 'orange', price: 180, position: [2, 0]},
            {name: 'New York Ave', type: 'property', color: 'orange', price: 200, position: [1, 0]},
            {name: 'FREE PARKING', type: 'corner', position: [0, 0]},
            
            // Top side (left to right)
            {name: 'Kentucky Ave', type: 'property', color: 'red', price: 220, position: [0, 1]},
            {name: 'Chance', type: 'chance', position: [0, 2]},
            {name: 'Indiana Ave', type: 'property', color: 'red', price: 220, position: [0, 3]},
            {name: 'Illinois Ave', type: 'property', color: 'red', price: 240, position: [0, 4]},
            {name: 'B&O Railroad', type: 'railroad', price: 200, position: [0, 5]},
            {name: 'Atlantic Ave', type: 'property', color: 'yellow', price: 260, position: [0, 6]},
            {name: 'Ventnor Ave', type: 'property', color: 'yellow', price: 260, position: [0, 7]},
            {name: 'Water Works', type: 'utility', price: 150, position: [0, 8]},
            {name: 'Marvin Gardens', type: 'property', color: 'yellow', price: 280, position: [0, 9]},
            {name: 'GO TO JAIL', type: 'corner', position: [0, 10]},
            
            // Right side (top to bottom)
            {name: 'Pacific Ave', type: 'property', color: 'green', price: 300, position: [1, 10]},
            {name: 'North Carolina Ave', type: 'property', color: 'green', price: 300, position: [2, 10]},
            {name: 'Community Chest', type: 'chest', position: [3, 10]},
            {name: 'Pennsylvania Ave', type: 'property', color: 'green', price: 320, position: [4, 10]},
            {name: 'Short Line Railroad', type: 'railroad', price: 200, position: [5, 10]},
            {name: 'Chance', type: 'chance', position: [6, 10]},
            {name: 'Park Place', type: 'property', color: 'dark-blue', price: 350, position: [7, 10]},
            {name: 'Luxury Tax', type: 'tax', position: [8, 10]},
            {name: 'Boardwalk', type: 'property', color: 'dark-blue', price: 400, position: [9, 10]}
        ];
        
        let players = [];
        let gameStarted = false;
        
        function setupGame() {
            const numPlayers = parseInt(document.getElementById('numPlayers').value);
            players = [];
            
            for (let i = 0; i < numPlayers; i++) {
                players.push({
                    id: i,
                    name: `Player ${i + 1}`,
                    money: 1500,
                    color: PLAYER_COLORS[i],
                    properties: [],
                    houses: {}
                });
            }
            
            gameStarted = true;
            updatePlayersDisplay();
            updateTransferSelects();
            createBoard();
            
            document.getElementById('playersSection').style.display = 'block';
            document.getElementById('transferSection').style.display = 'block';
        }
        
        function updatePlayersDisplay() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                const ownedProperties = player.properties.map(prop => prop.name).join(', ') || 'None';
                
                playerCard.innerHTML = `
                    <div class="player-name">
                        <div class="player-color" style="background-color: ${player.color}"></div>
                        <input type="text" value="${player.name}" onchange="updatePlayerName(${player.id}, this.value)" style="background: transparent; border: none; color: white; font-weight: bold;">
                    </div>
                    <div class="player-money">$${player.money}</div>
                    <div class="player-properties">Properties: ${ownedProperties}</div>
                    <div style="display: flex; gap: 5px; margin-top: 5px;">
                        <button class="btn" style="padding: 5px; font-size: 12px;" onclick="adjustMoney(${player.id}, 50)">+$50</button>
                        <button class="btn" style="padding: 5px; font-size: 12px;" onclick="adjustMoney(${player.id}, 200)">+$200</button>
                        <button class="btn btn-danger" style="padding: 5px; font-size: 12px;" onclick="adjustMoney(${player.id}, -50)">-$50</button>
                    </div>
                `;
                
                playersList.appendChild(playerCard);
            });
        }
        
        function updatePlayerName(playerId, newName) {
            players[playerId].name = newName;
            updateTransferSelects();
        }
        
        function adjustMoney(playerId, amount) {
            players[playerId].money += amount;
            if (players[playerId].money < 0) players[playerId].money = 0;
            updatePlayersDisplay();
        }
        
        function updateTransferSelects() {
            const fromSelect = document.getElementById('fromPlayer');
            const toSelect = document.getElementById('toPlayer');
            
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            players.forEach(player => {
                const option1 = document.createElement('option');
                option1.value = player.id;
                option1.textContent = player.name;
                fromSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = player.id;
                option2.textContent = player.name;
                toSelect.appendChild(option2);
            });
        }
        
        function transferMoney() {
            const fromId = parseInt(document.getElementById('fromPlayer').value);
            const toId = parseInt(document.getElementById('toPlayer').value);
            const amount = parseInt(document.getElementById('transferAmount').value);
            
            if (fromId === toId) {
                alert('Cannot transfer to the same player!');
                return;
            }
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount!');
                return;
            }
            
            if (players[fromId].money < amount) {
                alert('Insufficient funds!');
                return;
            }
            
            players[fromId].money -= amount;
            players[toId].money += amount;
            
            document.getElementById('transferAmount').value = '';
            updatePlayersDisplay();
        }
        
        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Create 11x11 grid
            for (let row = 0; row < 11; row++) {
                for (let col = 0; col < 11; col++) {
                    const cell = document.createElement('div');
                    
                    // Find property at this position
                    const property = PROPERTIES.find(p => p.position[0] === row && p.position[1] === col);
                    
                    if (property) {
                        cell.className = `property ${property.type === 'corner' ? 'corner' : ''}`;
                        cell.onclick = () => openPropertyModal(property);
                        
                        if (property.color) {
                            const colorStrip = document.createElement('div');
                            colorStrip.className = `color-strip ${property.color}`;
                            cell.appendChild(colorStrip);
                        }
                        
                        const nameDiv = document.createElement('div');
                        nameDiv.textContent = property.name;
                        cell.appendChild(nameDiv);
                        
                        if (property.price) {
                            const priceDiv = document.createElement('div');
                            priceDiv.textContent = `$${property.price}`;
                            priceDiv.style.fontSize = '7px';
                            cell.appendChild(priceDiv);
                        }
                        
                        cell.id = `property-${PROPERTIES.indexOf(property)}`;
                    } else if ((row === 0 || row === 10) || (col === 0 || col === 10)) {
                        // Border cells without properties
                        cell.className = 'property';
                        cell.style.background = '#f0f8f0';
                    } else {
                        // Center area
                        cell.style.background = '#f0f8f0';
                        if (row === 5 && col === 5) {
                            cell.innerHTML = '<div style="font-size: 20px; font-weight: bold; color: #333;">MONOPOLY</div>';
                            cell.style.display = 'flex';
                            cell.style.justifyContent = 'center';
                            cell.style.alignItems = 'center';
                        }
                    }
                    
                    board.appendChild(cell);
                }
            }
        }
        
        function openPropertyModal(property) {
            if (property.type === 'corner' || property.type === 'chance' || property.type === 'chest' || property.type === 'tax') {
                return; // These can't be owned
            }
            
            const modal = document.getElementById('propertyModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = property.name;
            
            const owner = players.find(p => p.properties.some(prop => prop.name === property.name));
            
            let modalHTML = `<p><strong>Price:</strong> $${property.price}</p>`;
            
            if (owner) {
                modalHTML += `<p><strong>Owner:</strong> ${owner.name}</p>`;
                
                if (property.type === 'property') {
                    const houses = owner.houses[property.name] || 0;
                    modalHTML += `<p><strong>Houses:</strong> ${houses}</p>`;
                    
                    modalHTML += `
                        <div style="margin: 10px 0;">
                            <button class="btn" onclick="addHouse('${property.name}', ${owner.id})">Add House ($50)</button>
                            <button class="btn btn-danger" onclick="removeHouse('${property.name}', ${owner.id})">Remove House</button>
                        </div>
                    `;
                }
                
                modalHTML += `<button class="btn btn-danger" onclick="sellProperty('${property.name}', ${owner.id})">Sell Property</button>`;
            } else {
                modalHTML += `<p><strong>Status:</strong> Available</p>`;
                modalHTML += `<div style="margin: 10px 0;">`;
                players.forEach(player => {
                    modalHTML += `<button class="btn" onclick="buyProperty('${property.name}', ${player.id})" style="margin: 2px; padding: 5px; font-size: 12px;">${player.name} Buy</button>`;
                });
                modalHTML += `</div>`;
            }
            
            content.innerHTML = modalHTML;
            modal.style.display = 'flex';
        }
        
        function buyProperty(propertyName, playerId) {
            const property = PROPERTIES.find(p => p.name === propertyName);
            const player = players[playerId];
            
            if (player.money < property.price) {
                alert('Insufficient funds!');
                return;
            }
            
            player.money -= property.price;
            player.properties.push(property);
            
            updatePropertyDisplay(property, player);
            updatePlayersDisplay();
            closeModal();
        }
        
        function sellProperty(propertyName, playerId) {
            const property = PROPERTIES.find(p => p.name === propertyName);
            const player = players[playerId];
            
            // Remove houses first
            if (player.houses[propertyName]) {
                player.money += (player.houses[propertyName] * 25); // Half price for houses
                delete player.houses[propertyName];
            }
            
            player.money += Math.floor(property.price * 0.5); // Half price for property
            player.properties = player.properties.filter(p => p.name !== propertyName);
            
            const propertyElement = document.getElementById(`property-${PROPERTIES.indexOf(property)}`);
            propertyElement.classList.remove('owned');
            
            // Remove owner indicator and houses
            const ownerIndicator = propertyElement.querySelector('.owner-indicator');
            const housesIndicator = propertyElement.querySelector('.houses');
            if (ownerIndicator) ownerIndicator.remove();
            if (housesIndicator) housesIndicator.remove();
            
            updatePlayersDisplay();
            closeModal();
        }
        
        function addHouse(propertyName, playerId) {
            const player = players[playerId];
            
            if (player.money < 50) {
                alert('Insufficient funds for house!');
                return;
            }
            
            const currentHouses = player.houses[propertyName] || 0;
            if (currentHouses >= 5) {
                alert('Maximum houses/hotels reached!');
                return;
            }
            
            player.money -= 50;
            player.houses[propertyName] = currentHouses + 1;
            
            const property = PROPERTIES.find(p => p.name === propertyName);
            updatePropertyDisplay(property, player);
            updatePlayersDisplay();
            closeModal();
        }
        
        function removeHouse(propertyName, playerId) {
            const player = players[playerId];
            
            if (!player.houses[propertyName] || player.houses[propertyName] === 0) {
                alert('No houses to remove!');
                return;
            }
            
            player.money += 25; // Half price back
            player.houses[propertyName]--;
            
            if (player.houses[propertyName] === 0) {
                delete player.houses[propertyName];
            }
            
            const property = PROPERTIES.find(p => p.name === propertyName);
            updatePropertyDisplay(property, player);
            updatePlayersDisplay();
            closeModal();
        }
        
        function updatePropertyDisplay(property, owner) {
            const propertyElement = document.getElementById(`property-${PROPERTIES.indexOf(property)}`);
            propertyElement.classList.add('owned');
            
            // Remove existing indicators
            const existingOwner = propertyElement.querySelector('.owner-indicator');
            const existingHouses = propertyElement.querySelector('.houses');
            if (existingOwner) existingOwner.remove();
            if (existingHouses) existingHouses.remove();
            
            // Add owner indicator
            const ownerIndicator = document.createElement('div');
            ownerIndicator.className = 'owner-indicator';
            ownerIndicator.style.backgroundColor = owner.color;
            propertyElement.appendChild(ownerIndicator);
            
            // Add houses indicator
            if (property.type === 'property' && owner.houses[property.name] > 0) {
                const housesIndicator = document.createElement('div');
                housesIndicator.className = `houses ${owner.houses[property.name] === 5 ? 'hotel' : ''}`;
                housesIndicator.textContent = owner.houses[property.name] === 5 ? 'H' : owner.houses[property.name];
                propertyElement.appendChild(housesIndicator);
            }
        }
        
        function closeModal() {
            document.getElementById('propertyModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        document.getElementById('propertyModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

<body>
    <div class="container">
        <div class="sidebar">
            <div class="setup-section">
                <div class="section-title">Game Setup</div>
                <div class="input-group">
                    <label>Number of Players:</label>
                    <input type="number" id="numPlayers" min="2" max="8" value="4">
                </div>
                <button class="btn" onclick="setupGame()">Start New Game</button>
            </div>
            
            <div class="players-section" id="playersSection" style="display: none;">
                <div class="section-title">Players</div>
                <div id="playersList"></div>
            </div>
            
            <div class="transfer-section" id="transferSection" style="display: none;">
                <div class="section-title">Transfer Money</div>
                <div class="transfer-grid">
                    <div class="input-group">
                        <label>From:</label>
                        <select id="fromPlayer"></select>
                    </div>
                    <div class="input-group">
                        <label>To:</label>
                        <select id="toPlayer"></select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Amount:</label>
                    <input type="number" id="transferAmount" min="1">
                </div>
                <button class="btn" onclick="transferMoney()">Transfer</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="board-container">
                <div class="board" id="gameBoard"></div>
            </div>
        </div>
    </div>
    
    <div class="property-modal" id="propertyModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-title" id="modalTitle"></div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const PLAYER_COLORS = ['#FF0000', '#0000FF', '#00FF00', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500', '#800080'];
        
        const PROPERTIES = [
            // Bottom row (left to right)
            {name: 'GO', type: 'corner', position: [10, 10]},
            {name: 'Mediterranean Ave', type: 'property', color: 'brown', price: 60, position: [10, 9]},
            {name: 'Community Chest', type: 'chest', position: [10, 8]},
            {name: 'Baltic Ave', type: 'property', color: 'brown', price: 60, position: [10, 7]},
            {name: 'Income Tax', type: 'tax', position: [10, 6]},
            {name: 'Reading Railroad', type: 'railroad', price: 200, position: [10, 5]},
            {name: 'Oriental Ave', type: 'property', color: 'light-blue', price: 100, position: [10, 4]},
            {name: 'Chance', type: 'chance', position: [10, 3]},
            {name: 'Vermont Ave', type: 'property', color: 'light-blue', price: 100, position: [10, 2]},
            {name: 'Connecticut Ave', type: 'property', color: 'light-blue', price: 120, position: [10, 1]},
            {name: 'JAIL', type: 'corner', position: [10, 0]},
            
            // Left side (bottom to top)
            {name: 'St. Charles Place', type: 'property', color: 'pink', price: 140, position: [9, 0]},
            {name: 'Electric Company', type: 'utility', price: 150, position: [8, 0]},
            {name: 'States Ave', type: 'property', color: 'pink', price: 140, position: [7, 0]},
            {name: 'Virginia Ave', type: 'property', color: 'pink', price: 160, position: [6, 0]},
            {name: 'Pennsylvania Railroad', type: 'railroad', price: 200, position: [5, 0]},
            {name: 'St. James Place', type: 'property', color: 'orange', price: 180, position: [4, 0]},
            {name: 'Community Chest', type: 'chest', position: [3, 0]},
            {name: 'Tennessee Ave', type: 'property', color: 'orange', price: 180, position: [2, 0]},
            {name: 'New York Ave', type: 'property', color: 'orange', price: 200, position: [1, 0]},
            {name: 'FREE PARKING', type: 'corner', position: [0, 0]},
            
            // Top side (left to right)
            {name: 'Kentucky Ave', type: 'property', color: 'red', price: 220, position: [0, 1]},
            {name: 'Chance', type: 'chance', position: [0, 2]},
            {name: 'Indiana Ave', type: 'property', color: 'red', price: 220, position: [0, 3]},
            {name: 'Illinois Ave', type: 'property', color: 'red', price: 240, position: [0, 4]},
            {name: 'B&O Railroad', type: 'railroad', price: 200, position: [0, 5]},
            {name: 'Atlantic Ave', type: 'property', color: 'yellow', price: 260, position: [0, 6]},
            {name: 'Ventnor Ave', type: 'property', color: 'yellow', price: 260, position: [0, 7]},
            {name: 'Water Works', type: 'utility', price: 150, position: [0, 8]},
            {name: 'Marvin Gardens', type: 'property', color: 'yellow', price: 280, position: [0, 9]},
            {name: 'GO TO JAIL', type: 'corner', position: [0, 10]},
            
            // Right side (top to bottom)
            {name: 'Pacific Ave', type: 'property', color: 'green', price: 300, position: [1, 10]},
            {name: 'North Carolina Ave', type: 'property', color: 'green', price: 300, position: [2, 10]},
            {name: 'Community Chest', type: 'chest', position: [3, 10]},
            {name: 'Pennsylvania Ave', type: 'property', color: 'green', price: 320, position: [4, 10]},
            {name: 'Short Line Railroad', type: 'railroad', price: 200, position: [5, 10]},
            {name: 'Chance', type: 'chance', position: [6, 10]},
            {name: 'Park Place', type: 'property', color: 'dark-blue', price: 350, position: [7, 10]},
            {name: 'Luxury Tax', type: 'tax', position: [8, 10]},
            {name: 'Boardwalk', type: 'property', color: 'dark-blue', price: 400, position: [9, 10]}
        ];
        
        let players = [];
        let gameStarted = false;
        
        function setupGame() {
            const numPlayers = parseInt(document.getElementById('numPlayers').value);
            players = [];
            
            for (let i = 0; i < numPlayers; i++) {
                players.push({
                    id: i,
                    name: `Player ${i + 1}`,
                    money: 1500,
                    color: PLAYER_COLORS[i],
                    properties: [],
                    houses: {}
                });
            }
            
            gameStarted = true;
            updatePlayersDisplay();
            updateTransferSelects();
            createBoard();
            
            document.getElementById('playersSection').style.display = 'block';
            document.getElementById('transferSection').style.display = 'block';
        }
        
        function updatePlayersDisplay() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                const ownedProperties = player.properties.map(prop => prop.name).join(', ') || 'None';
                
                playerCard.innerHTML = `
                    <div class="player-name">
                        <div class="player-color" style="background-color: ${player.color}"></div>
                        <input type="text" value="${player.name}" onchange="updatePlayerName(${player.id}, this.value)" style="background: transparent; border: none; color: white; font-weight: bold;">
                    </div>
                    <div class="player-money">$${player.money}</div>
                    <div class="player-properties">Properties: ${ownedProperties}</div>
                    <div style="display: flex; gap: 5px; margin-top: 5px;">
                        <button class="btn" style="padding: 5px; font-size: 12px;" onclick="adjustMoney(${player.id}, 50)">+$50</button>
                        <button class="btn" style="padding: 5px; font-size: 12px;" onclick="adjustMoney(${player.id}, 200)">+$200</button>
                        <button class="btn btn-danger" style="padding: 5px; font-size: 12px;" onclick="adjustMoney(${player.id}, -50)">-$50</button>
                    </div>
                `;
                
                playersList.appendChild(playerCard);
            });
        }
        
        function updatePlayerName(playerId, newName) {
            players[playerId].name = newName;
            updateTransferSelects();
        }
        
        function adjustMoney(playerId, amount) {
            players[playerId].money += amount;
            if (players[playerId].money < 0) players[playerId].money = 0;
            updatePlayersDisplay();
        }
        
        function updateTransferSelects() {
            const fromSelect = document.getElementById('fromPlayer');
            const toSelect = document.getElementById('toPlayer');
            
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            players.forEach(player => {
                const option1 = document.createElement('option');
                option1.value = player.id;
                option1.textContent = player.name;
                fromSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = player.id;
                option2.textContent = player.name;
                toSelect.appendChild(option2);
            });
        }
        
        function transferMoney() {
            const fromId = parseInt(document.getElementById('fromPlayer').value);
            const toId = parseInt(document.getElementById('toPlayer').value);
            const amount = parseInt(document.getElementById('transferAmount').value);
            
            if (fromId === toId) {
                alert('Cannot transfer to the same player!');
                return;
            }
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount!');
                return;
            }
            
            if (players[fromId].money < amount) {
                alert('Insufficient funds!');
                return;
            }
            
            players[fromId].money -= amount;
            players[toId].money += amount;
            
            document.getElementById('transferAmount').value = '';
            updatePlayersDisplay();
        }
        
        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Create 11x11 grid
            for (let row = 0; row < 11; row++) {
                for (let col = 0; col < 11; col++) {
                    const cell = document.createElement('div');
                    
                    // Find property at this position
                    const property = PROPERTIES.find(p => p.position[0] === row && p.position[1] === col);
                    
                    if (property) {
                        cell.className = `property ${property.type === 'corner' ? 'corner' : ''}`;
                        cell.onclick = () => openPropertyModal(property);
                        
                        if (property.color) {
                            const colorStrip = document.createElement('div');
                            colorStrip.className = `color-strip ${property.color}`;
                            cell.appendChild(colorStrip);
                        }
                        
                        const nameDiv = document.createElement('div');
                        nameDiv.textContent = property.name;
                        cell.appendChild(nameDiv);
                        
                        if (property.price) {
                            const priceDiv = document.createElement('div');
                            priceDiv.textContent = `$${property.price}`;
                            priceDiv.style.fontSize = '7px';
                            cell.appendChild(priceDiv);
                        }
                        
                        cell.id = `property-${PROPERTIES.indexOf(property)}`;
                    } else if ((row === 0 || row === 10) || (col === 0 || col === 10)) {
                        // Border cells without properties
                        cell.className = 'property';
                        cell.style.background = '#f0f8f0';
                    } else {
                        // Center area
                        cell.style.background = '#f0f8f0';
                        if (row === 5 && col === 5) {
                            cell.innerHTML = '<div style="font-size: 20px; font-weight: bold; color: #333;">MONOPOLY</div>';
                            cell.style.display = 'flex';
                            cell.style.justifyContent = 'center';
                            cell.style.alignItems = 'center';
                        }
                    }
                    
                    board.appendChild(cell);
                }
            }
        }
        
        function openPropertyModal(property) {
            if (property.type === 'corner' || property.type === 'chance' || property.type === 'chest' || property.type === 'tax') {
                return; // These can't be owned
            }
            
            const modal = document.getElementById('propertyModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = property.name;
            
            const owner = players.find(p => p.properties.some(prop => prop.name === property.name));
            
            let modalHTML = `<p><strong>Price:</strong> $${property.price}</p>`;
            
            if (owner) {
                modalHTML += `<p><strong>Owner:</strong> ${owner.name}</p>`;
                
                if (property.type === 'property') {
                    const houses = owner.houses[property.name] || 0;
                    modalHTML += `<p><strong>Houses:</strong> ${houses}</p>`;
                    
                    modalHTML += `
                        <div style="margin: 10px 0;">
                            <button class="btn" onclick="addHouse('${property.name}', ${owner.id})">Add House ($50)</button>
                            <button class="btn btn-danger" onclick="removeHouse('${property.name}', ${owner.id})">Remove House</button>
                        </div>
                    `;
                }
                
                modalHTML += `<button class="btn btn-danger" onclick="sellProperty('${property.name}', ${owner.id})">Sell Property</button>`;
            } else {
                modalHTML += `<p><strong>Status:</strong> Available</p>`;
                modalHTML += `<div style="margin: 10px 0;">`;
                players.forEach(player => {
                    modalHTML += `<button class="btn" onclick="buyProperty('${property.name}', ${player.id})" style="margin: 2px; padding: 5px; font-size: 12px;">${player.name} Buy</button>`;
                });
                modalHTML += `</div>`;
            }
            
            content.innerHTML = modalHTML;
            modal.style.display = 'flex';
        }
        
        function buyProperty(propertyName, playerId) {
            const property = PROPERTIES.find(p => p.name === propertyName);
            const player = players[playerId];
            
            if (player.money < property.price) {
                alert('Insufficient funds!');
                return;
            }
            
            player.money -= property.price;
            player.properties.push(property);
            
            updatePropertyDisplay(property, player);
            updatePlayersDisplay();
            closeModal();
        }
        
        function sellProperty(propertyName, playerId) {
            const property = PROPERTIES.find(p => p.name === propertyName);
            const player = players[playerId];
            
            // Remove houses first
            if (player.houses[propertyName]) {
                player.money += (player.houses[propertyName] * 25); // Half price for houses
                delete player.houses[propertyName];
            }
            
            player.money += Math.floor(property.price * 0.5); // Half price for property
            player.properties = player.properties.filter(p => p.name !== propertyName);
            
            const propertyElement = document.getElementById(`property-${PROPERTIES.indexOf(property)}`);
            propertyElement.classList.remove('owned');
            
            // Remove owner indicator and houses
            const ownerIndicator = propertyElement.querySelector('.owner-indicator');
            const housesIndicator = propertyElement.querySelector('.houses');
            if (ownerIndicator) ownerIndicator.remove();
            if (housesIndicator) housesIndicator.remove();
            
            updatePlayersDisplay();
            closeModal();
        }
        
        function addHouse(propertyName, playerId) {
            const player = players[playerId];
            
            if (player.money < 50) {
                alert('Insufficient funds for house!');
                return;
            }
            
            const currentHouses = player.houses[propertyName] || 0;
            if (currentHouses >= 5) {
                alert('Maximum houses/hotels reached!');
                return;
            }
            
            player.money -= 50;
            player.houses[propertyName] = currentHouses + 1;
            
            const property = PROPERTIES.find(p => p.name === propertyName);
            updatePropertyDisplay(property, player);
            updatePlayersDisplay();
            closeModal();
        }
        
        function removeHouse(propertyName, playerId) {
            const player = players[playerId];
            
            if (!player.houses[propertyName] || player.houses[propertyName] === 0) {
                alert('No houses to remove!');
                return;
            }
            
            player.money += 25; // Half price back
            player.houses[propertyName]--;
            
            if (player.houses[propertyName] === 0) {
                delete player.houses[propertyName];
            }
            
            const property = PROPERTIES.find(p => p.name === propertyName);
            updatePropertyDisplay(property, player);
            updatePlayersDisplay();
            closeModal();
        }
        
        function updatePropertyDisplay(property, owner) {
            const propertyElement = document.getElementById(`property-${PROPERTIES.indexOf(property)}`);
            propertyElement.classList.add('owned');
            
            // Remove existing indicators
            const existingOwner = propertyElement.querySelector('.owner-indicator');
            const existingHouses = propertyElement.querySelector('.houses');
            if (existingOwner) existingOwner.remove();
            if (existingHouses) existingHouses.remove();
            
            // Add owner indicator
            const ownerIndicator = document.createElement('div');
            ownerIndicator.className = 'owner-indicator';
            ownerIndicator.style.backgroundColor = owner.color;
            propertyElement.appendChild(ownerIndicator);
            
            // Add houses indicator
            if (property.type === 'property' && owner.houses[property.name] > 0) {
                const housesIndicator = document.createElement('div');
                housesIndicator.className = `houses ${owner.houses[property.name] === 5 ? 'hotel' : ''}`;
                housesIndicator.textContent = owner.houses[property.name] === 5 ? 'H' : owner.houses[property.name];
                propertyElement.appendChild(housesIndicator);
            }
        }
        
        function closeModal() {
            document.getElementById('propertyModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        document.getElementById('propertyModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Initialize board on load
        createBoard();
    </script>
